<!DOCTYPE html>
<html lang="en" ng-app='myapp'>
<head>
  <meta charset="UTF-8">
  <script src="components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/helloCtrl.js"></script>
  <link rel="stylesheet" href="css/myapp.css">

  <title>template app</title>

</head>
<body ng-controller="HelloController as vm">
  <div id="greeting"><h1>hello, world!</h1></div>
  <button id="call" ng-click="vm.setTagline('Did you call me?')">call</button>
  <button id="ajaxcall" ng-click="vm.process('Did you call me?')">ajax call</button>
  <p id='tagline'>{{ vm.tagline }}</p>
</body>
</html>
