<!DOCTYPE html>
<html lang="en" ng-app='myapp'>
<head>
  <meta charset="UTF-8">
  <!-- bower:css -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/myapp.css">
  <!-- endinject -->

  <title>template app</title>

</head>
<body ng-controller="HelloController as vm">

  <div id="greeting"><h2>hello, world!</h2></div>

  <button class="btn btn-default" id="call" ng-click="vm.setTagline('Did you call me?')">Angular function call</button>
  <button class="btn btn-default" id="ajaxcall" ng-click="vm.process('Did you call me?')">Backend service (Express) call</button>

  <h3 id="tagline">{{ vm.tagline }}</h3>

  <!-- bower:js -->
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/angular/angular.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="app.js"></script>
  <script src="controllers/helloCtrl.js"></script>
  <!-- endinject -->

</body>
</html>
